<html>
	<head>
		<title>View Cars</title>
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
			crossorigin="anonymous"> 
	</head>
	<body>
		<h1>Cars</h1>
		<div name="butt-div">
			<button>Create</button>
		</div>
		<div name="table-div" class="table">
			<h2>All Cars</h2>
			<table name="table" border="2">
				<tr>
					<th>reg</th>
					<th>make</th>
					<th>model</th>
					<th>price</th>
					<th>Update</th>
					<th>Delete</th>
				</tr>
				<tr>
					<td>191 MO 123</td>
					<td>Ford</td>
					<td>Modeo</td>
					<td>25000</td>
					<td><button>update</button></td>
					<td><button>Delete</button></td>
				</tr>
			</table>
		</div>
		<div name="form-div">
			<h2><span>Create a</span> <span>Update this</span> Car</h2>
			Reg <input type="text" name="reg"><br/> 
            Make <select name="make"> 
                    <option value="Ford">Ford</option> 
                    <option value="Fiat">Fiat</option> 
                    <option value="Nissan">Nissan</option> 
                </select><br/> 
            Model <input type="text" name="model"><br/> 
            Price <input type="number" name="price"><br/>
            <span><button>Create</button></span>
            <span><button>Update</button></span>
		</div>
	</body>
</html>
